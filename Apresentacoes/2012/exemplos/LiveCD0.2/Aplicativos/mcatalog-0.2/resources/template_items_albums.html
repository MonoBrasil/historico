<html>
<body style="background-image: url('##catalog_logo##'); background-repeat:  no-repeat; background-position: center; background-attachment: fixed">
<table border="0" cellspacing="5">
<tr>
	<td>
		<table border="0">
		<tr>
			<td valign="top"><img src="##image##"></td>
			<td valign="top">
				<table border="0">
				<tr><td><h5><b>##title##</b></h5></td></tr>
				<tr><td valign="top"><h6><b>##author##</b></h6></td></tr>
				</table>
			</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td>
		<hr noshade>
	</td>
</tr>
<tr>
	<td>
		<table cellspacing="0">
		<tr valign="top">
			<td align="right"><font color="#999999" size="1"><b>Tracks</b></font></td>
			<td><font size="1">##tracks##</font></td>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Rating</b></font></td>
			<td><font size="1">&nbsp;##rating##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Runtime</b></font></td>
			<td><font size="1">&nbsp;##runtime##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Date</b></font></td>
			<td><font size="1">&nbsp;##date##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Style</font></b></td>
			<td><font size="1">&nbsp;##style##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Label</font></b></td>
			<td><font size="1">&nbsp;##label##</font></td>
		</tr>
		<tr>
			<td align="right"><b><font color="#999999" size="1">ASIN</font></b></td>
			<td><font size="1">&nbsp;##asin##</font></td>
		</tr>
		<tr>
			<td align="right"><b><font color="#999999" size="1">Medium</font></b></td>
			<td><font size="1">&nbsp;##medium##</font></td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td>
		<hr noshade>
	</td>
</tr>
<tr>
	<td>
		<font color="#999999" size="1"><b>Comments</b></font><br>
		<font  size="1">##comments##</font>
	</td>
</tr>
</table>
</body>
</html>
