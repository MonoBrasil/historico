<html>
<body style="background-image: url('##catalog_logo##'); background-repeat:  no-repeat; background-position: center; background-attachment: fixed">
<table border="0" cellspacing="5">
<tr>
	<td>
		<table border="0">
		<tr>
			<td valign="top"><img src="##image##"></td>
			<td valign="top">
				<table border="0">
				<tr><td><h5><b>##title##</b></h5></td></tr>
				<tr><td valign="top" colspan="2"><center><h6><b>##original_title##</b></h6></center></td></tr>
				<tr><td valign="top"><h6><b>##author##</b></h6></td></tr>
				</table>
			</td>
		</tr>
		</table>
	</td>
</tr>
<tr>
	<td>
		<hr noshade>
	</td>
</tr>
<tr>
	<td>
		<table cellspacing="0">
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Rating</b></font></td>
			<td><font size="1">&nbsp;##rating##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Genre</font></b></td>
			<td><font size="1">&nbsp;##genre##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Pages</font></b></td>
			<td><font size="1">&nbsp;##pages##</font></td>
		</tr>
		<tr>
			<td align="right"><font color="#999999" size="1"><b>Publisher</font></b></td>
			<td><font size="1">&nbsp;##publisher##</font></td>
		</tr>
		<tr>
			<td align="right"><b><font color="#999999" size="1">ISBN</font></b></td>
			<td><font size="1">&nbsp;##isbn##</font></td>
		</tr>
		<tr>
			<td align="right"><b><font color="#999999" size="1">Country</font></b></td>
			<td><font size="1">&nbsp;##country##</font></td>
		</tr>
		<tr>
			<td align="right"><b><font color="#999999" size="1">Language</font></b></td>
			<td><font size="1">&nbsp;##language##</font></td>
		<tr>
		</table>
	</td>
</tr>
<tr>
	<td>
		<hr noshade>
	</td>
</tr>
<tr>
	<td>
		<font color="#999999" size="1"><b>Comments</b></font><br>
		<font  size="1">##comments##</font>
	</td>
</tr>
</table>
</body>
</html>
